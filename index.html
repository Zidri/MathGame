<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/046dd30d2f.js" crossorigin="anonymous"></script>
    <title>Solve the Problem</title>
</head>

<body>
    <script src="script.js"></script>

    <div class="header">
        <h1>Solve the Problem</h1><br>
    </div>
    <div class="container">

        <div class="generator">
            <div class="problem">
                <div class="number1" id="number1">0</div>
                &nbsp;
                <div class="operator" id="operator">+</div>
                &nbsp;
                <div class="number2" id="number2">0</div>
                &nbsp;
                =
                &nbsp;
                <div class="answer" id="answer">0</div>
            </div>
            <form name="startForm" method="post">
                <div class="btnCenter">
                    <button type="button" class="btn" id="startBtn" onclick="resetGame()">Start</button>
                </div>

            </form>

        </div>

        <div class="answerDisplay">
            <div class="lives">
                <i id="life5" class="fas fa-heart"></i>
                <i id="life4" class="fas fa-heart"></i>
                <i id="life3" class="fas fa-heart"></i>
                <i id="life2" class="fas fa-heart"></i>
                <i id="life1" class="fas fa-heart"></i>
            </div>
            <div class="winCnt" id="winCnt">Wins: 0</div>
            <div class="answerWarning" id="answerWarning"></div>
            <form name="answerForm" method="post">
                <input type="number" id="userAns" name="userAns">
                <div class="btnCenter">
                    <button type="submit" class="btn" id="answerBtn" onclick="answerCheck()">Answer</button>
                </div>
            </form>

        </div>


        <!-- <div class="listDisplay">
            <h2>All Numbers</h2>
            <div class="list" id="list"></div>
        </div> -->
    </div>
</body>

</html>
